<!DOCTYPE html>
<html>
<head>
    <title>Citypages - Dayton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Damion" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row main-green text-center"> <!-- begin header row 1 -->
            <div class="col-sm-12 header-main-text">Citypages</div> <!-- end header column 1 -->
        </div> <!-- end header row 1-->
        <div class="row main-green text-center"><!--begin header row 2-->
            <div class="col-sm-12 header-city-name">DAYTON</div>
        </div><!--end header row 2-->

        <div class="row"><!-- begin banner photo row -->
            <div class="col-sm-12">
                <img class="img-responsive" src="images/dayton-ohio.jpg" alt="Image of downtown Dayton Ohio across the river">

            </div> <!-- end banner photo column 1 -->
        </div><!--end banner photo row-->
        <div class="row"><!-- begin text row-->
            <div class="col-sm-12"><!-- begin text column 1-->

            </div><!-- end text column 1-->
        </div><!--end text row-->
        <div class="row"><!-- begin map row-->
            <div class="col-sm-12"><!--begin map column 1-->

            </div><!--end map column 1-->
        </div><!--end map row-->
        <div class="row"><!--begin stats table row-->
            <div class="col-sm-12"><!--begin stats table column-->

            </div><!--end stats table column-->
        </div><!--end stats table row-->
        <div class="row main-green text-center"><!--begin footer row-->
            <div class="col-sm-3 footer-text fa fa-wikipedia-w"></div><!--footer column 1-->
            <div class="col-sm-3 footer-text fa fa-yelp"></div><!--footer column 2-->
            <div class="col-sm-3 footer-text fa fa-globe"></div><!--footer column 3-->
            <div class="col-sm-3 footer-text fa fa-search"></div><!--footer column 4-->
        </div><!--end footer row-->

    </div> <!-- end container div -->
</body>
</html>
